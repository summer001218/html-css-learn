<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* white-space: normal;默认值 */
            /* white-space: nowrap;在同一行显示 */
            /* white-space: pre;空白会被浏览器保留 */
            /* white-space: pre-wrap;保留空白符序列，但是正常的进行换行 */
            /* white-space: pre-line;合并空白符序列，但是保留换行符*/
        }
    </style>
</head>
<body>
    <div>今天天气
        
        真好   啊
        哈哈哈哈啊哈哈哈哈
    </div>
</body>
</html>
